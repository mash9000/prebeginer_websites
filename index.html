<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>

    <title>LESS</title>

    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="stylesheet" href="styles/add_employee.css"/>

    <meta name="viewport" content="width=device-width"/>
</head>
<body>
<aside>
    <a href="#">Личный состав</a>
    <a href="#">Регламентирующие документы</a>
    <a href="#">Приказы</a>
    <a href="#">Подготовить документы</a>
</aside>
<form id="fields_to_fill">
    <h2>Добавить сотрудника</h2>
    <div class="row">
        <h3>Личные данные</h3>
        <div class="fields_row">
            <div id="full_name">
                <label for="full_name_field">Фамилия, имя, отчество (последнее -
                    при
                    наличии)</label>
                <input id="full_name_field" type="text"
                       placeholder="Иванов Иван Иванович" required minlength="5"
                       pattern="/^[a-z ,.'-]+$/i">
            </div>
            <div id="birthday">
                <label for="birthday_field">Дата рождения</label>
                <input id="birthday_field" type="date" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="buttons">
            <input type="button" value="Добавить" id="save_employee">
            <input type="button" value="Сохранить черновик" id="save_draft">
        </div>
    </div>
</form>
</body>
</html>
